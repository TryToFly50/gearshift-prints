<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearShift Prints</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d40000;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .section {
            padding: 40px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border: 3px solid #fff;
            border-radius: 10px;
        }
        .buy-btn {
            background-color: #d40000;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .collection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .collection button {
            background-color: #d40000;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .collection-content {
            display: none;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>GearShift Prints - Digital Car Posters</header>
    <nav>
        <a href="#about">About Us</a>
        <a href="#posters">Posters</a>
        <a href="#collections">Collections</a>
    </nav>
    
    <section id="about" class="section">
        <h2>About Us</h2>
        <p>High-quality digital car posters. Preview and buy now!</p>
    </section>
    
    <section id="posters" class="section">
        <h2>Posters</h2>
        <div class="gallery">
            <img src="senna poster.png" alt="Senna Poster">
            <img src="senna poster 2.png" alt="Senna Poster 2">
            <img src="senna poster 3.png" alt="Senna Poster 3">
        </div>
        <button class="buy-btn" onclick="buyPoster()">Buy Now</button>
    </section>
    
    <section id="collections" class="section">
        <h2>Collections</h2>
        <div class="collection">
            <button onclick="toggleCollection()">SENNA</button>
            <div id="senna-collection" class="collection-content">
                <div class="gallery">
                    <img src="senna poster.png" alt="Senna Poster">
                    <img src="senna poster 2.png" alt="Senna Poster 2">
                    <img src="senna poster 3.png" alt="Senna Poster 3">
                </div>
            </div>
        </div>
    </section>
    
    <footer>Contact us at: trytofly50@gmail.com</footer>
    
    <script>
        function buyPoster() {
            window.location.href = "https://www.paypal.com/buy-now";
        }
        function toggleCollection() {
            var collection = document.getElementById("senna-collection");
            collection.style.display = (collection.style.display === "none" || collection.style.display === "") ? "block" : "none";
        }
    </script>
</body>
</html>

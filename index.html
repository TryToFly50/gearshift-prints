<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearShift Prints</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: url('background1.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(3, 47, 17, 0.8);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: gold;
            border-radius: 5px;
        }
        .section {
            display: none;
            padding: 50px;
        }
        .active {
            display: block;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border: 3px solid #fff;
            border-radius: 10px;
        }
        .buy-btn {
            background-color: #032F11;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .slideshow-container {
            position: relative;
            max-width: 500px;
            margin: auto;
            overflow: hidden;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            animation: slideRight 1s ease-in-out;
        }
        @keyframes slideRight {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <header>
        <p>GearShift Prints - Digital Car Posters</p>
    </header>
    
    <nav class="navbar">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('posters')">Posters</a>
        <a href="#" onclick="showSection('collections')">Collections</a>
        <a href="#" onclick="showSection('about')">About Us</a>
    </nav>
    
    <div id="home" class="section active">
        <h2>The Best Ayrton Senna Posters</h2>
        <p>80s cars and high-quality racing posters.</p>
        <div class="slideshow-container">
            <img class="slide" src="ferrarimedellin.png" alt="Ferrari Medellin">
            <img class="slide" src="lm002.png" alt="Lamborghini LM002">
        </div>
    </div>
    
    <div id="posters" class="section">
        <h2>Posters</h2>
        <div class="gallery">
            <img src="senna1.png" alt="Senna Poster">
            <img src="senna2.png" alt="Senna Poster 2">
            <img src="senna3.png" alt="Senna Poster 3">
        </div>
    </div>
    
    <div id="collections" class="section">
        <h2>Collections</h2>
        <button onclick="showSection('senna-collection')">SENNA</button>
    </div>
    
    <div id="senna-collection" class="section">
        <h2>Senna Collection</h2>
        <div class="gallery">
            <img src="senna1.png" alt="Senna Poster">
            <img src="senna2.png" alt="Senna Poster 2">
            <img src="senna3.png" alt="Senna Poster 3">
        </div>
    </div>
    
    <div id="about" class="section">
        <h2>About Us</h2>
        <p>GearShift Prints offers high-quality digital car posters.</p>
        <p>Contact us at: trytofly50@gmail.com</p>
    </div>
    
    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearShift Prints</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 5px solid white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border: 3px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .buy-btn {
            background-color: #ff0000;
            color: white;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s;
        }
        .buy-btn:hover {
            background-color: #cc0000;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            font-size: 18px;
            border-top: 5px solid white;
        }
    </style>
</head>
<body>
    <header>GearShift Prints - Digital Car Posters</header>
    <p>High-quality digital car posters. Preview and buy now!</p>
    
    <div class="gallery">
        <img src="senna1.png" alt="Senna Poster" width="500">
        <img src="senna2.png" alt="Senna Poster 2" width="500">
        <img src="senna3.png" alt="Senna Poster 3" width="500">
    </div>
    
    <button class="buy-btn" onclick="buyPoster()">Buy Now</button>
    
    <footer>Contact us at: trytofly50@gmail.com</footer>
    
    <script>
        function buyPoster() {
            window.location.href = "https://www.paypal.com/buy-now-link"; // Replace with your PayPal link
        }
    </script>
</body>
</html>

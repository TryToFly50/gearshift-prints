<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearShift Prints</title>
    <style>
        body {
            font-family: 'Formula1', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff0000;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .logo {
            width: 200px;
            margin-top: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border: 3px solid #fff;
            border-radius: 10px;
        }
        .buy-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="GearShift Prints Logo" class="logo">
        <div>GearShift Prints - Digital Car Posters</div>
    </header>
    <p>High-quality digital car posters. Preview and buy now!</p>
    
    <div class="gallery">
        <img src="senna1.png" alt="Senna Poster" width="500">
        <img src="senna2.png" alt="Senna Poster 2" width="500">
        <img src="senna3.png" alt="Senna Poster 3" width="500">
    </div>
    
    <button class="buy-btn" onclick="buyPoster()">Buy Now</button>
    
    <footer>Contact us at: trytofly50@gmail.com</footer>
    
    <script>
        function buyPoster() {
            window.location.href = "mailto:trytofly50@gmail.com?subject=Buying a Poster&body=I want to buy a car poster.";
        }
    </script>
</body>
</html>

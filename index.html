<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearShift Prints</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Garamond&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background: url('background1.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(8, 44, 74, 0.9);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Garamond', serif;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: rgba(212, 175, 55, 0.9);
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            font-family: 'Garamond', serif;
        }
        .navbar a:hover {
            background-color: olive;
            border-radius: 5px;
        }
        .section {
            display: none;
            padding: 50px;
        }
        .active {
            display: block;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border: 3px solid gold;
            border-radius: 10px;
        }
        .buy-btn {
            background-color: olive;
            color: white;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo1.png" alt="LOGO" style="max-width: 150px; height: auto;">
        <p>GearShift Prints - Digital Car Posters</p>
    </header>
    
    <nav class="navbar">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('posters')">Posters</a>
        <a href="#" onclick="showSection('collections')">Collections</a>
        <a href="#" onclick="showSection('about')">About Us</a>
    </nav>
    
    <div id="home" class="section active">
        <h2>The Best Ayrton Senna Posters</h2>
        <p>80s cars and high-quality racing posters.</p>
    </div>
    
    <div id="posters" class="section">
        <h2>Posters</h2>
        <div class="gallery">
            <img src="senna1.png" alt="Senna Poster">
            <img src="senna2.png" alt="Senna Poster 2">
            <img src="senna3.png" alt="Senna Poster 3">
        </div>
    </div>
    
    <div id="collections" class="section">
        <h2>Collections</h2>
        <button onclick="showSection('senna-collection')" class="buy-btn">SENNA</button>
    </div>
    
    <div id="senna-collection" class="section">
        <h2>Senna Collection</h2>
        <div class="gallery">
            <img src="senna1.png" alt="Senna Poster">
            <img src="senna2.png" alt="Senna Poster 2">
            <img src="senna3.png" alt="Senna Poster 3">
        </div>
    </div>
    
    <div id="about" class="section">
        <h2>About Us</h2>
        <p>GearShift Prints offers high-quality digital car posters.</p>
        <p>Contact us at: trytofly50@gmail.com</p>
    </div>
    
    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>

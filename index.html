<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearShift Prints</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #0C2C56; /* Navy Blue */
            color: #D4AF37; /* Gold */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #556B2F; /* Olive Green */
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #0C2C56;
            padding: 10px;
        }
        .navbar a {
            color: #D4AF37;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #556B2F;
            border-radius: 5px;
        }
        .section {
            display: none;
            padding: 50px;
        }
        .active {
            display: block;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border: 3px solid #D4AF37;
            border-radius: 10px;
        }
        .buy-btn {
            background-color: #D4AF37;
            color: #0C2C56;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .slideshow-container {
            position: relative;
            max-width: 60%;
            margin: auto;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            display: none;
            position: absolute;
        }
        .slideshow img.active {
            display: block;
            animation: slideRight 1s ease-in-out;
        }
        @keyframes slideRight {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <p>GearShift Prints - Digital Car Posters</p>
    </header>
    
    <nav class="navbar">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('posters')">Posters</a>
        <a href="#" onclick="showSection('collections')">Collections</a>
        <a href="#" onclick="showSection('about')">About Us</a>
    </nav>
    
    <div id="home" class="section active">
        <h2>The Best Ayrton Senna Posters</h2>
        <p>80s cars and high-quality racing posters.</p>
        <div class="slideshow-container">
            <img class="slideshow active" src="ferrarimedellin.png" alt="Ferrari Medellin">
            <img class="slideshow" src="lm002.png" alt="LM002">
        </div>
    </div>
    
    <div id="posters" class="section">
        <h2>Posters</h2>
        <div class="gallery">
            <img src="senna1.png" alt="Senna Poster">
            <img src="senna2.png" alt="Senna Poster 2">
            <img src="senna3.png" alt="Senna Poster 3">
        </div>
    </div>
    
    <div id="collections" class="section">
        <h2>Collections</h2>
        <button onclick="showSection('senna-collection')">SENNA</button>
    </div>
    
    <div id="senna-collection" class="section">
        <h2>Senna Collection</h2>
        <div class="gallery">
            <img src="senna1.png" alt="Senna Poster">
            <img src="senna2.png" alt="Senna Poster 2">
            <img src="senna3.png" alt="Senna Poster 3">
        </div>
    </div>
    
    <div id="about" class="section">
        <h2>About Us</h2>
        <p>GearShift Prints offers high-quality digital car posters.</p>
        <p>Contact us at: trytofly50@gmail.com</p>
    </div>
    
    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
        
        let currentIndex = 0;
        function changeSlide() {
            let slides = document.querySelectorAll('.slideshow');
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }
        
        setInterval(changeSlide, 3000);
    </script>
</body>
</html>

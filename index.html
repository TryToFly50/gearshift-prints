<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearShift Prints</title>
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: url('background1.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(218, 165, 32, 0.8);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: rgba(0, 0, 128, 0.8);
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .navbar a:hover {
            background-color: olive;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .section {
            opacity: 0;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out, height 0s linear 0.5s, visibility 0s linear 0.5s;
        }

        .active {
            opacity: 1;
            visibility: visible;
            height: auto;
            transition: opacity 0.5s ease-in-out, height 0s linear 0s, visibility 0s linear 0s;
        }

        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide.active {
            display: block;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }

        button {
            transition: transform 0.2s ease;
            padding: 10px;
            font-size: 16px;
        }

        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <header>
        <p>GearShift Prints - Digital Car Posters</p>
    </header>

    <nav class="navbar">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('posters')">Posters</a>
        <a href="#" onclick="showSection('collections')">Collections</a>
        <a href="#" onclick="showSection('about')">About Us</a>
    </nav>

    <div id="home" class="section active">
        <h2>The Best Ayrton Senna Posters</h2>
        <p>80s cars and high-quality racing posters.</p>
        <div class="slideshow-container">
            <img class="slide active" src="ferrarimedellin.png" alt="Ferrari Medellin">
            <img class="slide" src="lm002.png" alt="Lamborghini LM002">
        </div>
    </div>

    <div id="posters" class="section">
        <h2>Posters</h2>
        <div class="gallery">
            <img src="senna1.png" alt="Senna Poster">
            <img src="senna2.png" alt="Senna Poster 2">
            <img src="senna3.png" alt="Senna Poster 3">
        </div>
    </div>

    <div id="collections" class="section">
        <h2>Collections</h2>
        <button onclick="showSection('senna-collection')">SENNA</button>
    </div>

    <div id="senna-collection" class="section">
        <h2>Senna Collection</h2>
        <div class="gallery">
            <img src="senna1.png" alt="Senna Poster">
            <img src="senna2.png" alt="Senna Poster 2">
            <img src="senna3.png" alt="Senna Poster 3">
        </div>
    </div>

    <div id="about" class="section">
        <h2>About Us</h2>
        <p>GearShift Prints offers high-quality digital car posters.</p>
        <p>Contact us at: trytofly50@gmail.com</p>
    </div>

    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.classList.remove("active"));

            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add("active");

            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
